<!-- 1. SVG SPRITE SHEET (Вставляется сразу после <body>) -->
<!-- display: none или width/height: 0, чтобы не занимал место -->
<svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;">
  <defs>
    <!-- Иконка Facebook -->
    <symbol id="icon-facebook" viewBox="0 0 24 24">
      <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
    </symbol>
    
    <!-- Иконка Twitter (X) -->
    <symbol id="icon-twitter" viewBox="0 0 24 24">
      <!-- (Путь взят стандартный для примера) -->
      <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />

<!-- 2. ИСПОЛЬЗОВАНИЕ В ФУТЕРЕ -->
<footer class="social-footer">
  <ul class="social-list">
    <li>
      <!-- Класс модификатор social-link--fb нужен для цвета при ховере -->
      <a href="#facebook" class="social-link social-link--fb" aria-label="Facebook">
        <svg class="icon">
          <use href="#icon-facebook"></use>
        </svg>
      </a>
    </li>
    <li>
      <a href="#twitter" class="social-link social-link--tw" aria-label="Twitter">
        <svg class="icon">
          <use href="#icon-twitter"></use>
        </svg>
      </a>
    </li>
    <li>
      <a href="#instagram" class="social-link social-link--ig" aria-label="Instagram">
        <svg class="icon">
          <use href="#icon-instagram"></use>
        </svg>
      </a>
    </li>
  </ul>
</footer>
