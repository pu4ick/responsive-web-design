<!-- ### Ответ на вопрос защиты (Backdrop-filter vs Filter)

*   **`filter: blur(10px)`**: Размывает **САМ элемент**. Если ты применишь его к `.card__glass-strip`, 
      размоется сама белая полоска (она станет мутной кляксой), но фон под ней останется четким.
*   **`backdrop-filter: blur(10px)`**: Размывает то, что находится **ПОЗАДИ элемента** (как матовое стекло в душевой кабине). 
      Сама полоска остается четкой (ее границы), но градиент карты под ней становится мутным. Именно это создает эффект стекла.

--- -->
